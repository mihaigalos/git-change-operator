apiVersion: v1
kind: ServiceAccount
metadata:
  name: git-change-operator
  namespace: git-change-operator-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: git-change-operator-manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gco.galos.one
  resources:
  - gitcommits
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
  - update
- apiGroups:
  - gco.galos.one
  resources:
  - gitcommits/finalizers
  - update
- apiGroups:
  - gco.galos.one
  resources:
  - gitcommits/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - gco.galos.one
  resources:
  - pullrequests
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - gco.galos.one
  resources:
  - pullrequests/finalizers
  verbs:
  - update
- apiGroups:
  - gco.galos.one
  resources:
  - pullrequests/status
  verbs:
  - get
  - patch
  - update
# WARNING: Broad read permissions - NOT recommended for production
# Use Helm chart with specific permissions instead
# See: helm/git-change-operator/values.yaml -> rbac.additionalReadPermissions
- apiGroups:
  - "*"
  resources:
  - "*"
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: git-change-operator-manager-rolebinding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: git-change-operator-manager-role
subjects:
- kind: ServiceAccount
  name: git-change-operator
  namespace: git-change-operator-system