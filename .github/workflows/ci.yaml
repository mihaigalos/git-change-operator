name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  GO_VERSION: '1.21'

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Install just
      run: |
        curl -L https://github.com/casey/just/releases/download/1.45.0/just-1.45.0-x86_64-unknown-linux-musl.tar.gz | tar xz
        sudo mv just /usr/local/bin/
        just --version

    - name: Install controller-gen
      run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@latest

    - name: Run unit tests
      run: just test-unit

    - name: Run just fmt check
      run: |
        just fmt
        git diff --exit-code --name-only -- '*.go'
      
    - name: Run just vet
      run: just vet

    - name: Generate manifests and check for changes
      run: |
        just manifests
        if [[ -n $(git status --porcelain) ]]; then
          echo "Generated manifests are out of date. Please run 'just manifests' and commit the changes."
          git status --porcelain
          git diff
          exit 1
        fi

    - name: Generate code and check for changes
      run: |
        just generate
        if [[ -n $(git status --porcelain) ]]; then
          echo "Generated code is out of date. Please run 'just generate' and commit the changes."
          git status --porcelain
          git diff
          exit 1
        fi

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Install just
      run: |
        curl -L https://github.com/casey/just/releases/download/1.45.0/just-1.45.0-x86_64-unknown-linux-musl.tar.gz | tar xz
        sudo mv just /usr/local/bin/
        just --version

    - name: Build manager binary
      run: just build

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: manager-binary
        path: bin/manager
        retention-days: 1

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: true

    - name: Install just
      run: |
        curl -L https://github.com/casey/just/releases/download/1.45.0/just-1.45.0-x86_64-unknown-linux-musl.tar.gz | tar xz
        sudo mv just /usr/local/bin/
        just --version

    - name: Install controller-gen
      run: go install sigs.k8s.io/controller-tools/cmd/controller-gen@latest

    - name: Run integration tests
      run: just test-integration

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: 'latest'

    - name: Install just
      run: |
        curl -L https://github.com/casey/just/releases/download/1.45.0/just-1.45.0-x86_64-unknown-linux-musl.tar.gz | tar xz
        sudo mv just /usr/local/bin/
        just --version

    - name: Lint Helm chart
      run: just helm-lint

    - name: Generate Helm template
      run: just helm-template

  # Status check job is needed because integration-test has a conditional `if` clause
  # that may cause it to be skipped. Without this job, GitHub would mark the workflow
  # as successful even if integration tests were skipped due to missing labels.
  # This job ensures we have consistent status reporting regardless of conditional execution.
  status-check:
    name: Status Check
    runs-on: ubuntu-latest
    needs: [test, build, helm-lint, integration-test]
    if: always()
    
    steps:
    - name: Check all jobs status
      run: |
        echo "=== Job Results ==="
        echo "Test: ${{ needs.test.result }}"
        echo "Build: ${{ needs.build.result }}"
        echo "Helm Lint: ${{ needs.helm-lint.result }}"
        echo "Integration Test: ${{ needs.integration-test.result }}"
        echo "=================="
        
        if [ "${{ needs.test.result }}" != "success" ] || \
           [ "${{ needs.build.result }}" != "success" ] || \
           [ "${{ needs.helm-lint.result }}" != "success" ] || \
           ([ "${{ needs.integration-test.result }}" != "success" ] && [ "${{ needs.integration-test.result }}" != "skipped" ]); then
          echo "One or more required jobs failed"
          exit 1
        else
          echo "All required jobs passed"
        fi