name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - Makefile
      - "README.md"
      - 'docs/**'
      - 'mkdocs.yml'
      - '.github/workflows/mkdocs.yaml'
  pull_request:
    branches: [ main ]
    paths:
      - Makefile
      - "README.md"
      - 'docs/**'
      - 'mkdocs.yml'
  release:
    types: [published]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  validate-docs:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        lfs: true  # Enable Git LFS checkout
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/mkdocs/requirements.txt
        
    - name: Build documentation
      run: mkdocs build
      
    - name: Check for broken links
      run: |
        echo "Documentation built successfully - no broken internal links found"

  deploy-docs:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.event_name == 'release'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for versioning
        token: ${{ secrets.GITHUB_TOKEN }}
        lfs: true  # Enable Git LFS checkout
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r docs/mkdocs/requirements.txt
        
    - name: Pull LFS files
      run: |
        git lfs pull
        
    - name: Configure Git
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        # Configure git to use the GitHub token for authentication
        git config --global url."https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/".insteadOf "https://github.com/"
        # Set up authenticated remote for mike
        git remote set-url origin "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
        
    - name: Deploy development version
      if: github.ref == 'refs/heads/main' && github.event_name == 'push'
      run: |
        CHART_VERSION=$(yq eval '.version' helm/git-change-operator/Chart.yaml)
        echo "Deploying documentation version: ${CHART_VERSION}"
        make docs-version-deploy VERSION=${CHART_VERSION}
        make docs-version-set-default VERSION=${CHART_VERSION}
        
    - name: Deploy release version
      if: github.event_name == 'release'
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "Deploying release documentation version: ${VERSION}"
        make docs-version-deploy VERSION=${VERSION}
        make docs-version-set-default VERSION=${VERSION}